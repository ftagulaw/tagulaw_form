<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>    
    <div class="flex justify-center">
        <form action="LoginPage.html" method="POST" id="login">
            <h2 class="text-center">SURVEY</h2>           
            <div>
                <label for="Name">Name</label>                
            </div>
            <div>                
                <input type="text" name="Last_Name" placeholder="Enter name">          
            </div>
            <div>
                <label for="Name">Age</label>
                <input type="text" name="course" placeholder="Enter your age">                
            </div>
            <div>
                <label for="Name"><b>Questions:</b></label>                      
            </div>
            <div>
                <label for="Q1">1. Have you read all the Harry Potter books?</label>
                <input type="radio" name="Q1" value="Yes" /> Yes
                <input type="radio" name="Q1" value="No" /> No                
            </div>   
            <div>
                <label for="Q2">2. Do you like video games?</label>
                <input type="radio" name="Q2" value="Yes" /> Yes
                <input type="radio" name="Q2" value="No" /> No
            </div>
            <div>
                <label for="Q3">3. Have you ever gone camping?</label>
                <input type="radio" name="Q3" value="Yes" /> Yes
                <input type="radio" name="Q3" value="No" /> No
            </div>   
            <div>
                <label for="Q4">4. Have you ever been on a roller coaster?</label>
                <input type="radio" name="Q4" value="Yes" /> Yes
                <input type="radio" name="Q4" value="No" /> No   
            </div>
            <div>
                <label for="Q5">5. Would you ever travel to space?</label>
                <input type="radio" name="Q5" value="Yes" /> Yes
                <input type="radio" name="Q5" value="No" /> No
            </div>        
            <div class="text-center">
                <input type="submit" value="Submit">
            </div>    
        </form>
    </div>    
</body>

</html>
