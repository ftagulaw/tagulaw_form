<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>    
    <div class="flex justify-center">
        <form action="RegistrationPage.html" method="POST" id="login">
            <h1 class="text-center">Register</h1>
            <div class="text-center">
                <input type="text" name="username" required placeholder="Enter your name">
            </div>
            <div class="text-center">
                <input type="text" name="email_address" required placeholder="Enter your email">
            </div>
            <div class="text-center">
                <input type="password" name="password" required placeholder="Create Password">
            </div>
            <div class="text-center">
                <input type="password" name="password" required placeholder="Confirm Password">
            </div>
            <div>
                <input type="checkbox" name="remember_me"> I accept all terms and conditions                
            </div>             
            <div class="text-center">
                <input type="submit" value="Register">
            </div>                       
            <div class="text-center">
                Already have an account? Sign in <a href="LoginPage.html">here</a>
            </div>
        </form>
    </div>    
</body>

</html>
